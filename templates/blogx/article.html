{% extends '_base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>{{article.title}}</h1>
<h4>{{article.author}}</h4>
<p>{{article.content}}</p>
{% if user.is_authenticated %}
<a href="{% url 'author_update' article.pk %}">Update</a>
<a href="{% url 'author_delete' article.pk %}">Delete</a>

{% endif %}
{% endblock content %}
